<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picsize</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>

    <section class="top-nav">
      <div>
        Picsize
      </div>
      <input id="menu-toggle" type="checkbox"/>
      <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>
      <ul class="menu">
        <li>What is it?</li>
        <li>Why using it?</li>
        <li>Login</li>
      </ul>
    </section><br><br><br><br><br>

    <section class="container disable">
      <div class="wrapper">     
        <div class="editor-container">  
            <div class="options-btn">
              <label class="title"><center>Rotate & Flip</center></label>
                <div class="rotate">
                  <button id="rotate-left">
                    <i class="fa-solid fa-rotate-left"></i>
                  </button>
                  <button id="rotate-right">
                    <i class="fa-solid fa-rotate-right"></i>
                  </button>
                  <button id="scale-X-button">
                    <i class='bx bx-reflect-vertical'></i>
                  </button>
                  <button id="scale-Y-button">
                    <i class='bx bx-reflect-horizontal'></i>
                  </button>
                </div>
              <label class="title"><center>Ratio & Crop</center></label>
                <div class="ratio">
                  <button id="16:9">16:9</button>
                  <button id="4:3">4:3</button>
                  <button id="3:2">3:2</button>
                  <button id="1:1">1:1</button>
                  <button id="Free" class="active">Free</button>
                </div>
                <div class="crop">
                  <button id="auto-crop">Auto-Crop</button>
                  <button id="manual-crop">Manual-Crop</button>
                </div>
              <label class="title"><center>Margins</center></label>
                <div class="slider">
                  <div class="filter-info">
                    <p class="value">0%</p>
                  </div>
                  <input type="range" id="myInput" class="margins" value="0" min="0" max="100" step="1">
                </div>
            </div>
        </div>
        <div class="image-container">
          <div class="drag-image">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h6>Drag & Drop File Here</h6>
            <span>OR</span>
            <center><button>Browse File</button></center>
          </div>
          <img id="image" hidden/>
          <input type="file" id="file" accept="image/* "class="file" hidden/>
          <label for="file"></label>
        </div>
      </div>
      <div class="action-btns">
        <button id="reset-filter" class="reset-filter">Reset Filters</button>
        <a href="" id="download">Download</a>
      </div>
    </section><br><br><br><br><br><br><br><br><br>

    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Prizes</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>

      </ul>
      <p>&copy;2023 Antoine Floure | All Rights Reserved</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="javascript.js"></script>

  </body>

</html>
